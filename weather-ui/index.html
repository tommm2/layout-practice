<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Weather UI</h1>
    <div class="md-card-container">
      <div class="card gradient-blue-shallow">
        <div class="card-header">
          <span class="badge">Sum</span>
          <div class="cloud sum"></div>
        </div>
        <div class="card-content">
          <strong>30</strong>°C
        </div>
        <div class="card-footer">
          <span>Taiwan</span>
          <span>9:30</span>
        </div>
      </div>
      <div class="card gradient-blue-deep">
        <div class="card-header">
          <span class="badge">Thunderstorm</span>
          <div class="cloud thunder"></div>
        </div>
        <div class="card-content">
          <strong>22</strong>°C
        </div>
        <div class="card-footer">
          <span>Taiwan</span>
          <span>12:00</span>
        </div>
      </div>
      <div class="card deep-blue">
        <div class="card-header">
          <span class="badge">Rain</span>
          <div class="cloud rain"></div>
        </div>
        <div class="card-content">
          <strong>25</strong>°C
        </div>
        <div class="card-footer">
          <span>Taiwan</span>
          <span>12:00</span>
        </div>
      </div>
    </div>
    <div class="sm-card-container">
      <div class="card gradient-blue-shallow">
        <div class="card-info">
          <small>Taiwan</small>
          <span>9:30AM</span>
        </div>
        <div class="temp-info">
          <div class="cloud sum"></div>
          <span class="temp"><strong>30</strong>°C</span>
        </div>
      </div>
      <div class="card gradient-blue-deep">
        <div class="card-info">
          <small>Taiwan</small>
          <span>9:30AM</span>
        </div>
        <div class="temp-info">
          <div class="cloud thunder"></div>
          <span class="temp"><strong>22</strong>°C</span>
        </div>
      </div>
      <div class="card black">
        <div class="card-info">
          <small>Taiwan</small>
          <span>9:30AM</span>
        </div>
        <div class="temp-info">
          <div class="cloud rain"></div>
          <span class="temp"><strong>25</strong>°C</span>
        </div>
      </div>
      <div class="card deep-blue">
        <div class="card-info">
          <small>Taiwan</small>
          <span>9:30AM</span>
        </div>
        <div class="temp-info">
          <div class="cloud rain"></div>
          <span class="temp"><strong>25</strong>°C</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
